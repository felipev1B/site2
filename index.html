<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo_restaurante.png" alt="Logo do Restaurante Delicioso">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#menu">Menu</a></li>
            <li class="cabecalho-lista-item"><a href="#sobre">Sobre Nós</a></li>
            <li class="cabecalho-lista-item"><a href="#contato">Contato</a></li>
        </ul>
    </header>

    <section id="menu" class="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Prato Principal</h3>
            <p>Descrição do prato principal.</p>
            <span>R$XX.XX</span>
        </div>
        <div class="menu-item">
            <h3>Sobremesa</h3>
            <p>Descrição da sobremesa.</p>
            <span>R$XX.XX</span>
        </div>
        <!-- Adicione mais itens de menu conforme necessário -->
    </section>

    <section id="sobre" class="sobre">
        <h2>Sobre Nós</h2>
        <p>Uma breve descrição do restaurante e sua história.</p>
    </section>

    <section id="contato" class="contato">
        <h2>Contato</h2>
        <p>Informações de contato do restaurante.</p>
    </section>
</body>
</html>
